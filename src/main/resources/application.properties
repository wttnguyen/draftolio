spring.application.name=draftolio-ai
spring.jpa.open-in-view=false
spring.docker.compose.enabled=false
# League of Legends Assets Management Configuration
lol.assets.versions-url=https://ddragon.leagueoflegends.com/api/versions.json
lol.assets.assets-base-url=https://ddragon.leagueoflegends.com/cdn/dragontail-{version}.tgz
lol.assets.cache-directory=assets/lol
lol.assets.enabled=true
lol.assets.request-timeout=10s
lol.assets.download-timeout=5m
# Riot Sign-On (RSO) Configuration
# These values should be overridden in production with environment variables
rso.client-id=${RSO_CLIENT_ID:your_client_id_here}
rso.client-secret=${RSO_CLIENT_SECRET:your_client_secret_here}
rso.redirect-uri=${RSO_REDIRECT_URI:http://localhost:8080/oauth2-callback}
rso.base-url=${RSO_BASE_URL:https://auth.riotgames.com}
rso.authorization-uri=${RSO_AUTHORIZATION_URI:https://auth.riotgames.com/authorize}
rso.token-uri=${RSO_TOKEN_URI:https://auth.riotgames.com/token}
rso.jwks-uri=${RSO_JWKS_URI:https://auth.riotgames.com/jwks.json}
rso.user-info-uri=${RSO_USER_INFO_URI:https://auth.riotgames.com/userinfo}
rso.scopes=${RSO_SCOPES:openid,cpid,offline_access}
rso.post-logout-redirect-uri=${RSO_POST_LOGOUT_REDIRECT_URI:http://localhost:8080/login?logout}
# Security Configuration
spring.security.oauth2.client.registration.rso.client-id=${rso.client-id}
spring.security.oauth2.client.registration.rso.client-secret=${rso.client-secret}
spring.security.oauth2.client.registration.rso.scope=${rso.scopes}
spring.security.oauth2.client.registration.rso.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.rso.redirect-uri=${rso.redirect-uri}
spring.security.oauth2.client.registration.rso.client-name=Riot Sign-On
spring.security.oauth2.client.provider.rso.authorization-uri=${rso.authorization-uri}
spring.security.oauth2.client.provider.rso.token-uri=${rso.token-uri}
spring.security.oauth2.client.provider.rso.jwk-set-uri=${rso.jwks-uri}
spring.security.oauth2.client.provider.rso.user-info-uri=${rso.user-info-uri}
spring.security.oauth2.client.provider.rso.user-name-attribute=sub
# Session Management
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.same-site=lax
