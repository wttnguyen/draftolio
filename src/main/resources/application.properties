spring.application.name=draftolio-ai
spring.jpa.open-in-view=false
spring.docker.compose.enabled=false
# League of Legends Assets Management Configuration
lol.assets.versions-url=https://ddragon.leagueoflegends.com/api/versions.json
lol.assets.assets-base-url=https://ddragon.leagueoflegends.com/cdn/dragontail-{version}.tgz
lol.assets.cache-directory=assets/lol
lol.assets.enabled=true
lol.assets.request-timeout=10s
lol.assets.download-timeout=5m
