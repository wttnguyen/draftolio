<header class="sticky top-0 z-50 bg-white shadow-md border-b border-gray-200">
	<nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
		<div class="flex justify-between items-center h-16">

			<!-- Left side - Home link -->
			<div class="flex items-center">
				<a
					routerLink="/"
					class="flex items-center space-x-2 text-xl font-bold text-gray-900 hover:text-blue-600 transition-colors duration-200"
				>
					<!--          <img -->
					<!--            src="/assets/logo.png" -->
					<!--            alt="Draftolio AI" -->
					<!--            class="h-8 w-8"-->
					<!--            onerror="this.style.display='none'"-->
					<!--          >-->
					<span>Draftolio AI</span>
				</a>
			</div>

			<!-- Middle - Navigation tabs (only when authenticated) -->
			@if (isAuthenticated()) {
				<div class="hidden md:flex items-center space-x-8">
					<a
						routerLink="/teams"
						routerLinkActive="border-blue-500 text-blue-600"
						class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300 transition-colors duration-200"
					>
						<i class="pi pi-users mr-2"></i>
						My Teams
					</a>
					<a
						routerLink="/drafts"
						routerLinkActive="border-blue-500 text-blue-600"
						class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300 transition-colors duration-200"
					>
						<i class="pi pi-file-edit mr-2"></i>
						My Drafts
					</a>
				</div>
			}

			<!-- Right side - Authentication controls -->
			<div class="flex items-center space-x-4">
				@if (isLoading()) {
					<!-- Loading state -->
					<div class="flex items-center space-x-2">
						<i class="pi pi-spin pi-spinner text-gray-500"></i>
						<span class="text-sm text-gray-500">Loading...</span>
					</div>
				} @else if (isAuthenticated()) {
					<!-- Authenticated user menu -->
					<div class="flex items-center space-x-3">
						<span class="text-sm text-gray-700 font-medium">
							{{ user()?.riotTag }}
						</span>
						<p-menu
							#userMenu
							[model]="userMenuItems"
							[popup]="true"
							styleClass="mt-2"
						></p-menu>
						<p-button
							icon="pi pi-user"
							[text]="true"
							[rounded]="true"
							severity="secondary"
							size="small"
							(onClick)="userMenu.toggle($event)"
							[attr.aria-label]="'User menu for ' + user()?.riotTag"
						></p-button>
					</div>
				} @else {
					<!-- Login button -->
					<p-button
						label="Login with Riot"
						icon="pi pi-sign-in"
						severity="primary"
						size="small"
						(onClick)="onLoginClick()"
						class="login-button"
					></p-button>
				}

				<!-- Mobile menu button (for future mobile navigation) -->
				@if (isAuthenticated()) {
					<div class="md:hidden">
						<p-button
							icon="pi pi-bars"
							[text]="true"
							[rounded]="true"
							severity="secondary"
							size="small"
							aria-label="Open mobile menu"
						></p-button>
					</div>
				}
			</div>
		</div>

		<!-- Mobile navigation menu (only when authenticated) -->
		@if (isAuthenticated()) {
			<div class="md:hidden border-t border-gray-200 pt-4 pb-3">
				<div class="flex flex-col space-y-1">
					<a
						routerLink="/teams"
						routerLinkActive="bg-blue-50 border-blue-500 text-blue-700"
						class="flex items-center px-3 py-2 border-l-4 border-transparent text-base font-medium text-gray-600 hover:text-gray-800 hover:bg-gray-50 hover:border-gray-300 transition-colors duration-200"
					>
						<i class="pi pi-users mr-3"></i>
						My Teams
					</a>
					<a
						routerLink="/drafts"
						routerLinkActive="bg-blue-50 border-blue-500 text-blue-700"
						class="flex items-center px-3 py-2 border-l-4 border-transparent text-base font-medium text-gray-600 hover:text-gray-800 hover:bg-gray-50 hover:border-gray-300 transition-colors duration-200"
					>
						<i class="pi pi-file-edit mr-3"></i>
						My Drafts
					</a>
				</div>
			</div>
		}
	</nav>
</header>
